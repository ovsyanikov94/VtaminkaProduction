<section>
    <div class="bannerSlim" style="background-image: url('http://cdn.shopify.com/s/files/1/0081/1222/files/press-banner.jpg?19206');">
    </div>
    <div class="wrapper clearfix">
        <!-- SVG Sprite -->
        <div style="height: 0; width: 0; position: absolute; visibility: hidden;" aria-hidden="true">
            <svg version="1.1" xmlns="http://www.w2.org/2000/svg" xmlns:xlink="http://www.w2.org/1999/xlink" focusable="false">
                <symbol id="ripply-scott" viewBox="0 0 100 100">
                    <circle id="ripple-shape" cx="1" cy="1" r="1" />
                </symbol>
            </svg>
        </div>

        <h2>{{news.newsTitle}}</h2>
        <div class="articleBlock">
            <p>{{news.newsText}}</p>
            <img src="{{news.image.imagePath}}" alt="">

        </div>
    </div>
</section>
