        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 productImg cartCol">
            <img ng-src = {{product.ProductImage}} alt="">
        </div>
        <div class=" col-lg-6 col-md-6 col-sm-6 col-xs-12 productCartText cartCol">

            <div class="productBlock">
                <h3 ng-bind="product.ProductTitle"></h3>
                <p class="text-justify" ng-bind="product.description | DescriptionFilter:2"></p>
            </div>

        </div>
        <div class="text-center col-lg-1 col-md-1 col-sm-1 col-xs-12 productCartText cartCol" ng-bind-template="${{product.ProductPrice}}">

        </div>
        <div class="text-center col-lg-1 col-md-1 col-sm-1 col-xs-12 productCartText cartCol">
            <input class="input" type="text" ng-model="product.amount" ng-change="ChangeProductAmount(product)">
        </div>
        <div class="text-center col-lg-1 col-md-1 col-sm-1 col-xs-12 productCartText cartCol" ng-bind-template="${{product.amount * product.ProductPrice}}">

        </div>
        <div class="text-center col-lg-1 col-md-1 col-sm-1 col-xs-12 productCartText cartCol cartDelete">
            <a href="#" ng-click="RemoveProduct(product)">s</a>
        </div>
